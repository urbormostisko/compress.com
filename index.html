<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Image Compressor Tool</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
        <div class="head">
            <h1>Image Compressor Tool</h1>
        </div>
      
      <form>
        <label for="input-file">Select an Image File:</label>
        <input type="file" id="input-file" accept="image/*" />
        <br />
        <label for="quality">Select Quality (1-100):</label>
        <input type="range" id="quality" min="1" max="100" value="50" />
        <br />
        <button type="button" id="compress-btn">Compress Image</button>
        <a id="download-btn" style="display: none;">Download Compressed Image</a>
      </form>
      <div id="output"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
